        $(document).ready(function () {

            $.ajax({
                type: "get",
                url: "json.js",
                beforeSend: function () {
                    $("#result").html("Loading Content...");
                },
                timeout: 10000,
                error: function (xhr, status, error) {
                    window.alert(xhr.status + " " + error);
                },
                dataType: "json",
                success: function (data) {
                    $("#result").html("");
                    $.each(data, function () {
                        $.each(this, function (key, value) {
                            $("#result").append("<b>" + value.name + "</b>" + "<br>" + value.title + "<br>" + value.bio + "<br><br>");
                        });
                    });
                }
            });
